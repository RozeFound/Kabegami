id: com.github.RozeFound.Kabegami
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
runtime-version: "43"
command: kabegami

finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=wayland
  - --filesystem=~/.var/app/com.valvesoftware.Steam/.steam/steam
  - --filesystem=~/.steam/steam

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"

modules:
  - name: blueprint-compiler
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler
        tag: v0.6.0

  - name: kabegami
    builddir: true
    buildsystem: meson
    config-opts:
      - -Ddevel=true
    sources:
      - type: dir
        path: .